<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Linkedin</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="./image//linkedin.png" class="ml-5" width="40px" alt="">
                </a>
                <form class="form-inline my-2 my-lg-0">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="seacrh-icon"> <i class="fa fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control mr-5" placeholder="Arama yap" aria-label="Username" aria-describedby="seacrh-icon">
                        </div>
                </form>

        <div class="navbar-collapse justify-content-center " id="collapsibleNavId">
            <ul class="navbar-nav">
                        <li class="nav-item active mr-4">
                            <a class="nav-link" href="#">
                                <i class="fa fa-home fa-lg"></i>
                            </a>
                        </li>
                        <li class="nav-item mr-4">
                            <a class="nav-link" href="#">
                                <i class="fa fa-users  fa-lg"></i>
                            </a>
                        </li>
                        <li class="nav-item mr-4">
                            <a class="nav-link" href="#">
                                <i class="fa fa-briefcase  fa-lg"></i>
                            </a>
                        </li>
                        <li class="nav-item mr-4">
                            <a class="nav-link" href="#">
                                <i class="fa fa-comment-dots  fa-lg"></i>
                            </a>
                        </li>
                        <li class="nav-item mr-4">
                            <a class="nav-link" href="#">
                                <i class="fa fa-bell  fa-lg"></i>
                            </a>
                        </li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-2 mr-2 bg-light align-items-center d-flex flex-column left-aside">
                
                    <div class="image">
                        <img src="./image/back-cod.jpg" class="img-back w-100 " alt="" srcset="">
                    </div>
                    <img src="./image/admin.jpg"  class="img-admin mt-5 img-thumbnail" alt="" srcset="">
                    <div class="user-content text-center mt-4 mb-2">
                        <span> 
                            <label class="user-name ">
                                <a href=""> Furkan Erpay </a>
                                <br>
                                <i class="user-job">FrontEnd | Web Devoloper</i>
                            </label>
                        </span>
                    </div>

                    <div class="profil-content mt-2">
                        <span class="mb-2"> 
                            <a href=""> 
                                <span class="profil-view">
                                    Profilinizi kimler görüntledi 
                                    <label>83</label>
                                </span>
                            </a>
                        </span>
                    </div> 
                    
                    <div class="view-content mb-1">
                        <span class="mb-2"> 
                            <a href=""> 
                                <span class="view-view">
                                    Yayin için görüntülenme 
                                    <label>1.283</label>
                                </span>
                            </a>
                        </span>
                    </div> 

                    <div class="premium-content mb-3 mt-2">
                        <span class="mb-2"> 
                                <span class="premium-detail">
                                    Özel araç ve içgörülere erişin
                                    <label>
                                        <i class="fa fa-square"></i>
                                        <a href=""> Premium ücretsiz deneyi</a>
                                    </label>
                                </span>
                            
                        </span>
                    </div> 

                    <!-- follower groups  -->
                    
                </div>
                <div class="col-md-6 mr-2 d-flex content">
                    <div class="row">
                        <div class="col-md-12 bg-light content-upper ">
                            <div class="image-and-search mt-3 ml-3 mr-3 mb-1">
                                <span>
                                    <img src="./image/admin.jpg" class="img-admin" alt="">
                                    <input type="text" class="ml-3" placeholder="Gönderiyi hazırla">
                                </span>
                            </div>
                            <div class="events">
                                <ul>
                                    <li >
                                        <i class="far fa-image fa-lg" style="color:#70B5F9;"></i>
                                        Fotoğraf
                                    </li>
                                    <li>
                                        <i class="fab fa-youtube fa-lg" style="color:#7FC15E;"></i>
                                        Video
                                    </li>
                                    <li>
                                        <i class="far fa-calendar fa-lg" style="color:#E7A33E5E;"></i>
                                        Etkinlik
                                    </li>
                                    <li>
                                        <i class="fas fa-outdent fa-lg" style="color:#FC9295;"></i>
                                        Yazı yaz
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <hr style="color: black;">
                        <div class="col-md-12 bg-light mt-5  content-lower">
                            içerik
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mr-2 bg-light right-aside">
                    <div class="right-aside-content ml-1 mt-3">
                        <label class="right-title">Akışınıza ekleyin</label>
                        <i class="fa fa-info-circle fa-sm mt-3 float-right" style="color: #666666;"></i>
                    </div>
                    <div class="suggestion mt-2">
                        <span>
                            <img src="./image/admin.jpg" alt="">
                            <label class="sug-follow">Name Surname 
                                <i class="text-muted">Jobs</i>
                                <button class="button mt-1"><i class="fas fa-plus"></i> Takip et</button>
                            </label>
                        </span>
                    </div>
                    <div class="suggestion mt-2">
                        <span>
                            <img src="./image/admin.jpg" alt="">
                            <label class="sug-follow">Name Surname 
                                <i class="text-muted">Jobs</i>
                                <button class="button mt-1"><i class="fas fa-plus"></i> Takip et</button>
                            </label>
                        </span>
                    </div>
                    <div class="suggestion mt-2">
                        <span>
                            <img src="./image/admin.jpg" alt="">
                            <label class="sug-follow">Name Surname 
                                <i class="text-muted">Jobs</i>
                                <button class="button mt-1"><i class="fas fa-plus"></i> Takip et</button>
                            </label>
                        </span>
                    </div>

                    <label class="text-muted mt-5" id="recommendation">Tüm tavsiyeleri görüntüle <i class="fa fa-arrow-right"></i></label>
                </div>
            </div>
        </div>


    </section>

    <div class="fixed-bottom  bg-light  messageBar">
        <div class="imageBar">
            <span>
                <img src="./image/admin.jpg" class="admin-img" alt="">
                <label>Mesajlar</label>
                <div class="float-right mt-2 mr-3 text-muted icon-detail">
                    <i id="messageIcons" class="fas fa-ellipsis-h m-1 p-2"></i>
                    <i id="messageIcons" class="fas fa-edit m-1 p-2"></i>
                    <i id="messageIcons" class="fas fa-chevron-up m-1 p-2"></i>
                </div>
            </span>
        </div>
    </div>
</body>
</html>
